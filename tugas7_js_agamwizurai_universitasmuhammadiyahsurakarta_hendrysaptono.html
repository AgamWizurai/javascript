<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script type="text/javascript">
    $("document").ready(function () {
        $("#hewan").click(function () {
            
        });
        $("#ayam").click(function () {
            $(this).css({
                background : "url('https://cdn1-production-images-kly.akamaized.net/tc-nn-mJ1_b2g5s9xQLwPbVfJh4=/1200x1200/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3421370/original/062776600_1617710503-WhatsApp_Image_2021-04-06_at_3.45.04_PM.jpeg')"
            });
            $("<audio></audio>").attr({
                'src': 'https://divedigital.id/mp3/wp-content/uploads/2021/10/1-Ayam-Keras.mp3',
                'volume': 0.4,
                'autoplay': 'autoplay'
            }).appendTo("div");
        });
        $("#burung").click(function () {
            $(this).css({
                background: "url('https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1623069222/g1daxfebc3dy9uvwuky8.jpg')"
            });
            $("<audio></audio>").attr({
                'src': 'https://divedigital.id/mp3/wp-content/uploads/2021/08/1-Bubut.mp3',
                'volume': 0.4,
                'autoplay': 'autoplay'
            }).appendTo("div");
        });
        $("#kambing").click(function () {
            $(this).css({
                background: "url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/220px-Hausziege_04.jpg')"
            });
            $("<audio></audio>").attr({
                'src': 'https://mkicau.com/wp-content/uploads/2021/05/2-Kambing.mp3',
                'volume': 0.4,
                'autoplay': 'autoplay'
            }).appendTo("div");
        });
        $("#harimau").click(function () {
            $(this).css({
                background: "url('https://www.balisafarimarinepark.com/wp-content/uploads/2021/09/IMG_9210-scaled.jpg')"
            });
            $("<audio></audio>").attr({
                'src': 'https://divedigital.id/mp3/wp-content/uploads/2021/10/Harimau-Marah-30-Detik.mp3',
                'volume': 0.4,
                'autoplay': 'autoplay'
            }).appendTo("div");
        });
    });
</script>
</head>
<body>
 
<div id="hewan">
    <div>
        <h2>Hewan Unggas</h2>
        <div id="ayam">
        <button>Ayam</button>
        </div>
        <hr>
        <div id="burung">
        <button>Burung</button>
        </div>
    </div>
    <hr>
    <div>
        <h2>Hewan Ternak</h2>
        <div id="kambing">
        <button>Kambing</button>
        </div>
    </div>
    <hr>
    <div>
        <h2>Hewan Buas</h2>
        <div id="harimau">
        <button>Harimau</button>
        </div>
    </div>
  </div>
</div>
 
 
</body>
</html>
